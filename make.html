<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Make</title>
  <!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">


</head>
<body>

<div class="container">
  <div class="card">
    <div class="card-header" id="#">
      <h2 class="text-left fonts">Create a Reservation</h2>
    </div>
  <div class="card-body" id="#">

      <form>
        <div class="form-group">
          <label for="exampleInputEmail1" class="fonts">Name</label>
          <input class="form-control" id="name" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1" class="fonts">Phone Number</label>
          <input class="form-control" id="phone" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1" class="fonts">Email</label>
          <input id="startYear" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1" class="fonts">Unique Id</label>
          <input class="form-control" id="exampleInputEmail1" id="nameID" aria-describedby="emailHelp">
        </div>
        <button id="submitButton" class="btn btn-danger fonts">Submit</button>
      </form>
  </div>
</div>
</div>



	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	
  <script type="text/javascript">
  
    $("#submit-btn").on("click", function(event) {
      event.preventDefault();
      var newReservation = {
        name: $("#name").val().trim(),
        phone: $("#phone").val().trim(),
        email: $("#email").val().trim(),
        nameId: $("#nameId").val().trim()
      };

      $.post("/reserve", newReservation)
        .then(function(data) {
          console.log(data);
          alert("You added a reservation!");
        });

  </script>
