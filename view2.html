  <script type="text/javascript">

  // just displaying databases in divs, #displayCurrent and #displayWaitList
  

  // just displaying databases in divs, #displayCurrent and #displayWaitList
    // after 5 reservations, people go on the waitlist
    var count = 0;

      $.get("/tables", function(data) {
        for (var i = 0, i < data.length; i++) {

          count++;

            if (data && count < 5) {
              $("#displayCurrent").show();
              // position variable? 
              $("#nameId").text(data.nameId);
              }

            else {
              $("#displayWaitList").show();
              // position variable?
              $("#nameId").text(data.nameId);
            }
      };
    };
